{% extends 'base.html' %}

{% block content %}
  <h3>Winner Details:</h3>
  <div class="card" style="width:400px">
    <div class="card-body">
      <h4 class="card-title">Name: {{ name }}</h4>
      <p class="card-text"></p>
      <p class="card-text">Username: {{ username }}</p>
      <p class="card-text">Email: {{ email }}</p>
      <p class="card-text">Contact: {{ mobile_no }}</p>
      <p class="card-text">Pincode: {{ pincode }}</p>
    </div>
  </div>
{% endblock %}
