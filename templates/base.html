<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>E-Bid</title>

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Bootstrap 3 Glyphicons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- CSS File -->
  <link rel="stylesheet" href="{% static 'css/master.css'%}">

</head>
  <body>
    <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{% url 'home' %}">Home</a>
        </div>
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'products:live_products' %}" class="btn btn-simple">Live deals</a>
            <a class="nav-item nav-link" href="{% url 'products:my_products' %}" class="btn btn-simple">My deals</a>
            <a class="nav-item nav-link" href="{% url 'products:add_product' %}" class="btn btn-simple">Sell product</a>
            <a class="nav-item nav-link" href="{% url 'notifications:notifications' %}"><span class="fa fa-bell"></span></a>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"><span class="fa fa-user-circle-o"></span> {{ user.username }}</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'accounts:dashboard' %}"><span class="fa fa-server"></span> Dashboard</a>
                <a class="dropdown-item" href="{% url 'wallet:balance' %}"><span class="fa fa-money"></span> My Wallet</a>
                <a class="dropdown-item" href="{% url 'accounts:logout' %}"><span class="fa fa-sign-out"></span> Logout</a>
              </div>
            </li>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'products:live_products' %}" class="btn btn-simple">Live deals</a>
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">SignUp</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>

    <canvas id="canvas"></canvas>

    <script src="{% static "js/master.js"%}" type="text/javascript" ></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
